<html>
    
    <br><h1 id="tittle">Analytics</h1> <br> <br> <br>
    <table class="table table-hover table-sm">
      <thead>
        <tr>
          <th>Zip Code</th>
          <th>Total Count</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let env of over_all_serv_rating">
          <td>{{env.over_all_rating}}</td>
          <td>{{env.total_count}}</td>
        </tr>
      </tbody>
    </table>
    <!-- Service Ratings Button to show analytics -->
    <button (click)="clickServiceR()" type="button">Service Ratings</button> 
        <div *ngIf="ServiceR"  > 
            
                <canvas
                baseChart
                [data]="servicedata"
                [type]="'bar'"
                [options]="chartOptions"
              >
              </canvas>
            
        </div>


    <!-- Enviroment Ratings button to show analytics -->
    <button (click)="clickEnvironmentR()" type="button">Environment Ratings</button> 
        <div *ngIf="EnvironmentR">
            <canvas
                baseChart
                [data]="envdata"
                [type]="'bar'"
                [options]="Options"
              >
              </canvas>
        </div>

    

    <!-- Food quality Ratings button to show analytics  -->
    <button (click)="clickFoodR()" type="button">Food Quality Ratings</button>
        <div *ngIf="FoodR">
            <canvas
            baseChart
            [data]="dishdata"
            [type]="'bar'"
            [options]="baropt"
          >
          </canvas>
        </div> 

    <!-- Zip code group button to show analytics -->
    <button (click)="clickZipcodeE()" type="button">Zip Code Report</button>
        <div *ngIf="zipcodebutton">
            <!-- <canvas
            baseChart
            [data]="zipcodedata"
            [type]="'bar'"
            [options]="zipopt"
          >
          </canvas> -->
          <table class="table table-hover table-sm">
            <thead>
              <tr>
                <th>Zip Code</th>
                <th>Total Count</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let zip of zipcode">
                <td>{{zip.zip_code}}</td>
                <td>{{zip.total_count}}</td>
              </tr>
            </tbody>
          </table>
        </div>

    <!-- Overall rating review -->
    <button (click)="clickOverallR()" type="button">Survey Report</button>
    <div *ngIf="overallR">
        <!-- <canvas
        baseChart
        [data]="shortReview"
        [type]="'bar'"
        [options]="shortRopt"
      >
      </canvas> -->

    </div>

</html>
