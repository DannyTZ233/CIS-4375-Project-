<mat-toolbar color="primary">
  <mat-icon>contacts </mat-icon>
  <span style="margin-left: 5px;"> Employee Clock</span>
  <span class="example-spacer"></span>

</mat-toolbar>

<br>
<div style="text-align:center">
    <label for="sched">Choose date:</label>
    
    <input style="margin-left: 5px;"  type="date" id="sched" [(ngModel)]="date" min="2022-03-01" max="2050-03-01" required>
    <span class="validity"></span>
    <button mat-button color="accent" style="margin-left: 3px;" (click)="getScheds()">Submit</button>
    
</div>
<br>
<br>
<br>

<table class="table">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Employee</th>
            <th scope="col">Check-in</th>
            <th scope="col">Check-out</th>
            <th scope="col">Date</th>
            <th scope="col">Total Time Worked</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of empscheds  ">
            <td>{{item.emp_id}}</td>
            <td>{{item.e_first_name}} {{item.e_last_name}}</td>
            <td>{{item.check_in_time}}</td>
            <td>{{item.check_out_time}}</td>
            <td>{{item.log_datetime}}</td>
            <td>{{item.total_time}}</td>
        </tr>
    </tbody>
</table>
