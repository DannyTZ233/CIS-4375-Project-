<mat-toolbar color="primary">
  <mat-icon>list_alt </mat-icon>
  <span style="margin-left: 5px;"> Employee Timesheet</span>
  <span class="example-spacer"></span>

</mat-toolbar>

<br>
<div style="text-align:center">
    <label for="sched">Choose date:</label>
    
    <input style="margin-left: 5px;"  type="date" id="sched" [(ngModel)]="date" min="2022-03-01" max="2050-03-01" required>
    <span class="validity"></span>
    <button mat-button color="accent" style="margin-left: 3px;" (click)="getScheds()">Submit</button>
    
</div>
<br>
<br>
<br>

<div class="container">
    <div style="margin-top: 10px;">
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
  
          <!-- ID Column -->
          <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.emp_id}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.e_first_name}} {{row.e_last_name}} </td>
          </ng-container>
      
          <!-- Check-In Time Column -->
          <ng-container matColumnDef="check_in_time">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Check-In </th>
            <td mat-cell *matCellDef="let row"> {{row.check_in_time}} </td>
          </ng-container>
      
          <!-- Check-Out Time Column -->
          <ng-container matColumnDef="check_out_time">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Check-Out </th>
            <td mat-cell *matCellDef="let row"> {{row.check_out_time}} </td>
          </ng-container>
  
          <!-- Date Column -->
          <ng-container matColumnDef="log_datetime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
            <td mat-cell *matCellDef="let row"> {{row.log_datetime}} </td>
          </ng-container>
  
          <!-- Total Time Worked Column -->
          <ng-container matColumnDef="total_time">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Time Worked </th>
            <td mat-cell *matCellDef="let row"> {{row.total_time}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
      </div>
  </div>
