<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon> contacts</mat-icon>
  </button>
  <span>Employee Info</span>
  <span class="example-spacer"></span>
  <button mat-raised-button color="warn" (click)="openDialog()">Add Employee</button>
 
</mat-toolbar>

<div class="container">
  <div style="margin-top: 10px;">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- First Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.e_first_name}} {{row.e_last_name}} </td>
        </ng-container>
    
        <!-- Last Name Column -->
        <ng-container matColumnDef="e_last_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
          <td mat-cell *matCellDef="let row"> {{row.e_last_name}} </td>
        </ng-container>
    
        <!-- Phone Column -->
        <ng-container matColumnDef="e_phone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone # </th>
          <td mat-cell *matCellDef="let row"> {{row.e_phone}} </td>
        </ng-container>
    
        <!-- Email Column -->
        <ng-container matColumnDef="e_email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let row"> {{row.e_email}} </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="job_title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Position </th>
          <td mat-cell *matCellDef="let row"> {{row.job_title}} </td>
        </ng-container>

        <!-- Join Date Column -->
        <ng-container matColumnDef="join_date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Join Date </th>
          <td mat-cell *matCellDef="let row"> {{row.join_date}} </td>
        </ng-container>

        <!-- Quit Date Column -->
        <ng-container matColumnDef="quit_date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Quit Date </th>
          <td mat-cell *matCellDef="let row"> {{row.quit_date}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="editEmployee(row)" color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn">
              <mat-icon>remove_circle_outline</mat-icon>
            </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
    </div>
</div>
