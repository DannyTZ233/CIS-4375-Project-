<h1 mat-dialog-title>Employee Leaving?</h1>
<div mat-dialog-content>
    <h4>{{editData.e_first_name}} {{editData.e_last_name}} is no longer working at {{editData.s_name}}?</h4>
</div>
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="quitEmployee()">Mark as Left</button>
</div>
